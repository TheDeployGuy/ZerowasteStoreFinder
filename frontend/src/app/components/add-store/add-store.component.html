<div class="modal fade" id="addStoreModal" tabindex="-1" role="dialog" aria-labelledby="addStoreModalLabel" aria-hidden="true">
  <form (submit)="onAddStoreSubmit()">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header text-center primary-bg-color">
          <h5 class="modal-title" id="addStoreModalLabel">Add new store</h5>
          <button type="button" #modelCloseButton class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-sm-12">
              <div class="form-group">
                <h6>
                  <label for="storeLocationInput">
                    <b>Locate Store:</b>
                  </label>
                </h6>
                <div id="storeInputDiv">
                  <input type="text" id="storeLocationInput" class="form-control" [ngClass]="storeInputClasses" placeholder="Enter Store name"
                    required>
                  <div class="invalid-feedback">
                    {{errMsg}}
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div *ngIf="validInput && place">
            <div class="row">
              <div class="form-group">
                <div class="col-sm-12">
                  <h5>
                    <label for="productOptions">
                      <b>Select Zero Waste products sold: </b>
                    </label>
                  </h5>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-6">
                <div *ngFor="let option of productOptions | slice:0:productOptions.length/2">
                  <label>
                    <input type="checkbox" name="options" (change)="onSelectedProduct()" value="{{option.name}}" [(ngModel)]="option.checked"
                    /> {{option.name}}
                  </label>
                </div>
              </div>
              <div class="col-sm-6">
                <div *ngFor="let option of productOptions | slice:(productOptions.length/2)+1:productOptions.length">
                  <label>
                    <input type="checkbox" name="options" (change)="onSelectedProduct()" value="{{option.name}}" [(ngModel)]="option.checked"
                    /> {{option.name}}
                  </label>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-12">
                <label for="products">
                  <b>Selected products:</b>
                  <span *ngFor="let product of selectedItems">{{product}}, </span>
                </label>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button *ngIf="validInput && place && selectedItems.length > 0" type="submit" class="btn btn-success">Add Store</button>
        </div>
      </div>
    </div>
  </form>
</div>
