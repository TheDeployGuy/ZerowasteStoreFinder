<app-search-nav [userQuery]="query" (onInput)="onUserInput($event)"></app-search-nav>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-2">Sidebar</div>
        
        <div class="col-sm-8 mt-5">
            <div id="stores" *ngIf="stores.length > 0">
                <div class="row" *ngFor="let store of stores">
                    <app-search-item [store]="store" [dayIndex]="dayIndex"></app-search-item>
                </div>
            </div>

            <div id="noResults" class="text-center" *ngIf="stores.length === 0">
                <h4>No Results found</h4>
            </div>
        </div>
    </div>
</div>
