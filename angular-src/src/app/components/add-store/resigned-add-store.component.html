<h3 class="text-center">Add new store</h3>
<form> 
  <div *ngIf="stage == 1" class="row padrow">
    <div class="col-sm-6">
      <div class="form-group">
        <h5><label for="storeLocationInput"><b>Locate Store</b></label></h5>
        <div id="storeInputDiv" [ngClass]="storeInputClasses">
          <input type="text" id="storeLocationInput" class="form-control" placeholder="Enter Store name" required>

          <span *ngIf="place?.id && validInput" class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
          <span *ngIf="place?.id && validInput" id="inputGroupSuccess1Status" class="sr-only">(success)</span>

          <span *ngIf="!validInput" class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
          <span *ngIf="!validInput" id="inputError2Status" class="sr-only">(error)</span>
        </div>
      </div>
    </div>
    <div class="col-sm-6">
        <div class="form-group">
          <sebm-google-map #gm [latitude]="lat" [longitude]="lng" [zoom]="zoom" [zoomControl]="true">
            <sebm-google-map-marker
                *ngFor="let m of allStores"
                [latitude]="m.lat"
                [longitude]="m.lng"
                [label]=""
                [markerDraggable]="false"
                (markerClick)="gm.lastOpen?.close(); gm.lastOpen = infoWindow">

                <sebm-google-map-info-window #infoWindow>
                  <p><strong>{{m.name}}</strong></p>
                  <p><strong>Address: </strong>{{m.address}}</p>
                  <p><strong>Zero waste products: </strong>{{m.products}}</p>
                  <a class="" [routerLink]="['/store', m.id]">More information</a>
                </sebm-google-map-info-window>
            </sebm-google-map-marker>

              <sebm-google-map-marker
                [latitude]="marker?.lat"
                [longitude]="marker?.lng"
                [label]="marker?.label"
                [markerDraggable]="marker?.draggable">

                <sebm-google-map-info-window>
                  <p><strong>{{place?.name}}</strong></p>
                  <p>{{place?.formatted_address}}</p>
                </sebm-google-map-info-window>
              </sebm-google-map-marker>
          </sebm-google-map> 
        </div>
    </div>
  </div>

  <div *ngIf="stage == 2" class="row padrow">
    <p>Woo</p>
  </div>
  <div class="row">
    <div class="form-group text-center">
      <button class="btn btn-lg btn-success disabled">Prev</button>
      <button (click)="nextStage()" class="btn btn-lg btn-success">Next</button>
    </div>
  </div>
</form>
<br/>
