<div class="row">
  <h3 class="text-center">
      Contact us <br/><small>Feel free to contact us</small></h3>
</div>
<div class="row">
    <div class="col-md-12">
      <form (submit)="onContactSubmit()">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="name">
                        Name</label>
                    <input type="text" [(ngModel)]="name" name="name" id="name" class="form-control" placeholder="Enter name" required="required" />
                </div>
                <div class="form-group">
                    <label for="email">
                        Email Address</label>
                    <div class="input-group">
                        <span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span>
                        </span>
                        <input type="email" [(ngModel)]="email" name="email" id="email" class="form-control" placeholder="Enter email" required="required" /></div>
                </div>
                <div class="form-group">
                    <label for="subject">
                        Subject</label>
                    <select id="subject" [(ngModel)]="subject" name="subject" class="form-control" required>
                         <option *ngFor="let sub of subjects" [ngValue]="sub">{{ sub }}</option>
                    </select>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="name">
                        Message</label>
                    <textarea name="message" [(ngModel)]="message" name="message" id="message" class="form-control" rows="9" cols="25" required="required"
                        placeholder="Message"></textarea>
                </div>
            </div>
            <div class="col-md-12">
                <button type="submit" class="btn btn-primary pull-right" id="btnContactUs">
                    Send Message</button>
            </div>
        </div>
      </form>
    </div>
