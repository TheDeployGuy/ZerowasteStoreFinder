<sebm-google-map-marker
  *ngFor="let m of allMarkers"
  [latitude]="m.lat"
  [longitude]="m.lng"
  [label]=""
  [markerDraggable]="m.draggable">

  <sebm-google-map-info-window>
    <!-- Fill in information about store -->
    <p>
      <a style="color:blue;" [routerLink]="['/store', m.link]"><strong>{{m.label}}</strong></a>
    </p>
  </sebm-google-map-info-window>

</sebm-google-map-marker>
