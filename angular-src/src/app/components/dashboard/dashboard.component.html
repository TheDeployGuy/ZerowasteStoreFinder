<div class="well">
  <div class="list-group-item" *ngFor="let store of allStores; let i = index">
    <span id="closeButton"><button (click)="deleteStore(store.id, i)" class="btn btn-danger">X</button></span>
    <a data-toggle="collapse" data-target="#demo">{{store.name}}</a>
    <div id="demo" class="panel-collapse collapse">
      <div id="products" class="panel-body">Zero waste Products: {{store.products}}</div>
    </div>
  </div>
</div>
